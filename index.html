<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container class="wiki">
        <div class="section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Wikipedia_svg_logo.svg/768px-Wikipedia_svg_logo.svg.png" alt="" width="100px">
            <h3>Search on Wikipedia</h3>
            <form class="form">
                <input type="text" class="formInput" placeholder="Search something">
                <button class="submit-btn" type="button">Show Results</button>
            </form>
        </div>
        <div class="results">
            
        </div>
    </container>
    <script src="script.js"></script>
</body>
</html>
